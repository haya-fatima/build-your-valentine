<body>

<button class="final" onclick="finish()">Build My Valentine</button>

<script>
const MAX_ITEMS = 6;

const OPTIONS = {
  "Personality": [
    { name: "Certified Yapaholic", value: 3 },
    { name: "Emotional Support Legend", value: 4 },
    { name: "Indian Meme Communicator", value: 2 },
    { name: "Master of Overthinking (productive edition)", value: 3 },
    { name: "Roasts but with Love", value: 2 },
    { name: "Says 'It's fine' when not fine", value: -2 },
    { name: "Overthinks in 4K Ultra HD", value: -3 },
    { name: "Apology DLC missing + Drama DLC free", value: -2 },
    { name: "Allergic to doing dishes", value: -3 },
    { name: "Doesn't clean shower drain", value: -4 }
  ],

  "Outfit": [
    { name: "Husband's Hoodie Redistribution Specialist", value: 2 },
    { name: "Sexy Lingeriee babyyy ;)", value: 4 },
    { name: "Puffer Jacket Supremacy", value: 2 },
    { name: "Cool Socks", value: 3 },
    { name: "Sweaty Bra", value: -2 },
    { name: "Fashionably Late", value: -2 },
    { name: "Bad Hair Day Apocalypse", value: -4 },
    { name: "Sweatpants All Day, Everyday", value: -3 }
  ],

  "Abilities": [
    { name: "Always right", value: 4 },
    { name: "Can suck your soul out of you", value: 3 },
    { name: "Pro Chef & Chocolate Connoisseur ğŸ«", value: 2 },
    { name: "Smartestt in the WORLD", value: 3 },
    { name: "Takes down enemies with a single stomach punch", value: -2 },
    { name: "12 business days to get over ANYTHING", value: -4 },
    { name: "Can't navigate to save your life", value: -4 },
    { name: "Silent Treatment Expert", value: -3 },
  ]
};

const ENDINGS = {
  good: {
    min: 12,
    html: `
      <h1>ğŸ’— ACHIEVEMENT UNLOCKED ğŸ’—</h1>
      <h2>You are officially Hayaâ€™s Valentine.</h2>
      <img class='ending' src='happy.jpeg'/>
      <p>Patch 2.0: she now loves you more.</p>
    `
  },

  neutral: {
    min: 3,
    html: `
      <h1>ğŸ˜ NEUTRAL ROUTE ğŸ˜</h1>
      <img class='ending' src='neutral.jpeg'/>
      <p>Haya: â€œYou donâ€™t even love me.â€ *shakes head*</p>
    `
  },

  bad: {
    min: -999,
    html: `
      <h1>ğŸ’€ BAD ENDING ğŸ’€</h1>
      <img class='ending' src='sad.jpeg'/>
      <p>You were attacked by Moody Haya. Critical damage taken. Retreat and recover.</p>
    `
  }
};

let hearts = 0;
let picked = [];

function render(){
  const shop = document.getElementById("shop");
  shop.innerHTML = "";

  for(const category in OPTIONS){
    let card = `<div class='card'><h3>${category}</h3>`;

    OPTIONS[category].forEach(opt => {
      const style = opt.value >= 0 ? "good" : "bad";
      const sign = opt.value > 0 ? "+" : "";

      card += `
        <button class='${style}'
          onclick="select('${opt.name}', ${opt.value})">
          ${opt.name} (${sign}${opt.value})
        </button>`;
    });

    card += "</div>";
    shop.innerHTML += card;
  }
}

// ADD ITEM
function select(name, value){
  if(picked.length >= MAX_ITEMS){
    alert("Max 6 items only bestie");
    return;
  }

  if(picked.find(i => i.name === name)){
    alert("Already in build");
    return;
  }

  picked.push({name, value});
  hearts += value;

  update();
  renderBuild();
}

// REMOVE ITEM
function removeItem(name){
  const item = picked.find(i => i.name === name);
  if(!item) return;

  hearts -= item.value;
  picked = picked.filter(i => i.name !== name);

  update();
  renderBuild();
}

// SHOW BUILD LIST
function renderBuild(){
  const div = document.getElementById("buildList");
  div.innerHTML = "";

  picked.forEach(i => {
    div.innerHTML += `
      <div class="build-item">
        ${i.name} (${i.value > 0 ? "+" : ""}${i.value})
        <button class="remove" onclick="removeItem('${i.name}')">x</button>
      </div>
    `;
  });
}

function update(){
 document.getElementById("money").innerText = hearts;
}

function finish(){
 document.getElementById("shop").classList.add("hidden");

 let result = document.getElementById("result");
 result.classList.remove("hidden");

 let ending;
 if(hearts >= ENDINGS.good.min) ending = ENDINGS.good;
 else if(hearts >= ENDINGS.neutral.min) ending = ENDINGS.neutral;
 else ending = ENDINGS.bad;

 result.innerHTML = ending.html;
}

render();
update();
</script>

</body>
